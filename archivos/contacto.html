    <div class="container col-12 col-sm-12 col-md-6 pt-5 pb-5 h-100">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="color: black;">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Tu nombre">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: black;">Dirección E-mail:</label>
                    <input type="email" class="form-control" placeholder="nombre@ejemplo.com">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="telefono" class="form-label" style="color: black;">Télefono:</label>
                    <input type="text" class="form-control" placeholder="Télefono">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="mensaje" class="form-label" style="color: black;">Mensaje:</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>

        </div>
        <div class="row justify-content-end">
            <div class="col-4 text-end">
                <button type="button" class="btn btn-secondary">Enviar mensaje</button>
